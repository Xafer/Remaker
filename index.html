<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F8* Asset Maker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jasny-bootstrap/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="display">
    </div>
    <button id="interfaceBtn" type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
        <a href="#"><img src="img/hamburger.svg" alt="navigation icon"></a>
    </button>
    <div id="interface" class="navmenu navmenu-default navmenu-fixed-left offcanvas-lg">
        <div id="title">
            <h1>F8* Asset Maker</h1>
            <p>V0.0.0</p>
        </div><!--Title-->
        <div id="attributes"><!--Asset attributes-->
            <h2>Asset Attributes</h2>
            <form>
                <input type="text" placeholder="asset name">
                <input type="text" placeholder="author">
                <input type="text" placeholder="description">
                <ul>
                    <li><label>Model<input type="radio" name="type"></label></li>
                    <li><label>Item<input type="radio" name="type"></label></li>
                </ul>
            </form>
        </div><!--/attributes-->
        <div id="control" class="clearfix"><!--Block control-->
            <ul>
                <li><a href="#" id="btn-add"></a></li>
                <li><a href="#" id="btn-clone"></a></li>
                <li><a href="#" id="btn-delete"></a></li>
            </ul>
        </div><!--/control-->
        <div id="specs" class="clearfix"><!--Block Specifications-->
            <ul class="clearfix"><!--Pannel toggler-->
                <li><a href="#" id="btn-mod"></a></li>
                <li><a href="#" id="btn-col"></a></li>
            </ul>
            <div id="modify"><!--Modification pannel-->
                <form>
                    <h3>Position</h3>
                    <div class="values">
                        <label for="positionX">X:</label><input id="posX" class="posValue" name="positionX" type="text">
                        <a id="pxm">-</a><a id="pxp">+</a>
                        <label for="positionY">Y:</label><input id="posY" class="posValue" name="positionY" type="text">
                        <a id="pym">-</a><a id="pyp">+</a>
                        <label for="positionZ">Z:</label><input id="posZ" class="posValue" name="positionZ" type="text">
                        <a id="pzm">-</a><a id="pzp">+</a>
                        <label for="positionRatio" class="ratio">Ratio:</label><input id="posRatio" class="posValue" name="positionRatio" type="text">
                    </div>
                    <div class="globals">
                        <label>Global</label>
                        <a id="resetPos" class="fill">reset</a>
                    </div>
                </form>
                <form>
                    <h3>Rotation</h3>
                    <div class="values">
                        <label for="rotationX">X:</label><input id="rotX" class="posValue" name="rotationX" type="text">
                        <a id="rxm">-</a><a id="rxp">+</a>
                        <label for="rotationY">Y:</label><input id="rotY" class="posValue" name="rotationY" type="text">
                        <a id="rym">-</a><a id="ryp">+</a>
                        <label for="rotationZ">Z:</label><input id="rotZ" class="posValue" name="rotationZ" type="text">
                        <a id="rzm">-</a><a id="rzp">+</a>
                        <label for="rotationRatio" class="ratio">Ratio:</label><input id="rotRatio" class="posValue" name="rotationRatio" type="text">
                    </div>
                    <div class="globals">
                        <label>Global</label>
                        <a id="resetRot" class="fill">reset</a>
                    </div>
                </form>
                <form>
                    <h3>Scale</h3>
                    <div class="values">
                        <label for="scaleX">X:</label><input id="scaX" class="posValue" name="scaleX" type="text">
                        <a id="sxm">-</a><a id="sxp">+</a>
                        <label for="scaleY">Y:</label><input id="scaY" class="posValue" name="scaleY" type="text">
                        <a id="sym">-</a><a id="syp">+</a>
                        <label for="scaleZ">Z:</label><input id="scaZ" class="posValue" name="scaleZ" type="text">
                        <a id="szm">-</a><a id="szp">+</a>
                        <label for="scaleRatio" class="ratio">Ratio:</label><input id="scaRatio" class="posValue" name="scaleRatio" type="text">
                    </div>
                    <div class="globals">
                        <label>Global</label>
                        <a id="resetSca" class="fill">reset</a>
                        <a id="sgm" class="halves">-</a>
                        <a id="sgp" class="halves">+</a>
                    </div>
                </form>
            </div>
            <div id="colorize" style="display:none;"><!--Colorisation pannel-->
                
            </div>
        </div><!--/specs-->
        <div></div>
    </div><!--/interface-->
</body>
<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/three.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
<script src="assets/demoModel/spikedClub.js"></script>
<script src="javascript/maker.js"></script>
<script src="javascript/control.js"></script>
</html>
